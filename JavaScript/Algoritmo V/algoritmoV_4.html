    <script>

        // 4. Crea una función que cambie un array repitiendo sus valores originales (manteniendo el mismo orden). 
        // Por ejemplo, repetirValores([4,”Ulysses”, 42, false]) debiera dar [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].

        function repetirValores() {

            let arregloOriginal = [1, 2, 9, "CodingDojo", 4]
            let arregloRepetido = []

            for (i = 0; i < arregloOriginal.length; i++) {
                arregloRepetido.push(arregloOriginal[i]);
                arregloRepetido.push(arregloOriginal[i]);

            }

            return arregloRepetido
        }

        console.log(repetirValores())

    </script>
