    <script>

        // Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. 

        function maxMinProm(x){
            let sum = 0;
            for(let i in x){
                sum += x[i];
            }
            console.log("El máximo es: " + Math.max(...x), "El mínimo es: " + Math.min(...x), "El promedio es: " + sum / x.length);
        }

        maxMinProm([5,5,5])

    </script>
