    <script>

        // Dados un array y un valor Y, cuenta e imprime (print) el nÃºmero de valores del array que sean mayores que Y. 

        let array = [1, 5, 3, 9];
        let y = 4
        let contador = 0;

        for (let i in array) {
            if (array[i] > y) {
                contador++;
            }
        }

        console.log(contador);

    </script>
